name: rnw
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.6.13
  - cudatoolkit=11.2.0
  - ipywidgets=7.6.5
  - jupyterlab=3.2.0
  - matplotlib=3.3.4
  - notebook=6.3.0
variables:
  CUDNN_INCLUDE_DIR: /opt/cudnn/include
  CUDNN_LIBRARY: /opt/cudnn/lib64
  CUDNN_ROOT: /opt/cudnn
  LD_LIBRARY_PATH: /opt/cuda-11.2/lib64:/opt/cudnn/lib64
  LD_RUN_PATH: /opt/cuda-11.2/bin
  PYTHONPATH: /scratch/cluster/${USER}/miniconda3/envs/rnw/lib/python3.6/site-packages
prefix: /scratch/cluster/${USER}/miniconda3/envs/rnw

